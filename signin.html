<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 shadow-lg mx-auto mt-3">
                <h1 class="text-center">Sign In Page</h1>
                <input type="text" id="email" placeholder="Enter Your E-mail" class="form-control my-2">
                <input type="text" id="pass" placeholder="Enter Your Password" class="form-control my-2">
                <button onclick="signin()" class="btn btn-success w-100 my-2">Add</button>
                <!-- <table class="table" id="disp"></table>
                <table class="table" id="display"></table> -->
            </div>
        </div>
    </div>
    <script>
        allstudents =  JSON.parse(localStorage.getItem("localstudent")) 
        var found = false
        function signin(){
            for (let index = 0; index < allstudents.length; index++) {     
                if(email.value == allstudents[index].Email && pass.value == allstudents[index].Password){
                   found = true
                   localStorage.setItem("currentUserIndex", index)
                }
            }
            if(found == true){
                alert("Found")
                window.location.href = "dashboard.html"
            }else{
                alert("Not Found")
            }
            
        }
    </script>
</body>
</html>
