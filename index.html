<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
     <div class="container">
        <div class="row">
            <div class="col-6 shadow-lg mx-auto mt-3">
                <h1 class="text-center">Sign Up Page</h1>
                <input type="text" id="fn" placeholder="Enter Your FirstName" class="form-control my-2">
                <input type="text" id="ln" placeholder="Enter Your LastName" class="form-control my-2">
                <input type="text" id="em" placeholder="Enter Your E-mail" class="form-control my-2">
                <input type="text" id="ps" placeholder="Enter Your Password" class="form-control my-2">
                <button onclick="addall()" class="btn btn-success w-100 my-2">Add</button>
            </div>
        </div>
    </div>
    <script>
        var allstudents = []
        if(localStorage.localstudent){
            allstudents =  JSON.parse(localStorage.getItem("localstudent")) 
        }

        function addall(){
            if(
                ln.value == "" || em.value == "" || fn.value == "" || ps.value == "" ){
                    alert("Fill all to proceed")
                }else{
            var eachstudent = {
                FirstName : fn.value,
                LastName : ln.value,
                Email : em.value,
                Password : ps.value
            }
            allstudents.push(eachstudent)
            localStorage.setItem("localstudent", JSON.stringify(allstudents))
            window.location.href = "signin.html"
            console.log(allstudents);
        }
        }
    </script>
</body>
</html>
